<!-- add_user.html -->
{% extends 'admin-base.html' %}

{% block content %}
    <!-- user_management.html -->

    <div class="container mt-5">
    <h1>User Management</h1>
    <!-- User Table -->
    <form method="post"> <!-- Single form tag outside the table rows -->
        {% csrf_token %}
        <table class="table table-success table-hover table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Actions</th> <!-- Added Actions column -->
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="text-center">
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ user.username }}</td>
                    <td>
                        <input type="text" class="form-control" name="designation" value="{{ user.designation }}">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="name" value="{{ user.name }}">
                    </td>
                    <td>
                        <input type="password" class="form-control" name="password" value="{{ user.password }}">
                    </td>
                    <td>
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form> <!-- End of the single form tag -->
</div>

{% endblock %}
