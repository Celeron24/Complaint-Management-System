{% for comment in comments %}
    <div class="comment">
        {% if comment.is_admin_comment %}
            <strong>{{ comment.name }} (Admin):</strong>
        {% else %}
            <strong>{{ comment.user.username}}:</strong>
        {% endif %}
        {{ comment.text }} - {{ comment.created_at }}
    </div>
{% empty %}
    <p>No comments available.</p>
{% endfor %}
